<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Seletor de Cor</title>
    </head>
    <body class="bg-secondary-subtle">
        <div
            id="container-colors"
            class="d-flex flex-column w-100 gap-2 my-4"
        ></div>

        <form
            class="d-flex gap-2 my-4 mx-4 border p-4 rounded-3 shadow-sm bg-white align-items-end"
            onsubmit="adicionarCor(event)"
        >
            <div class="form-group w-100 d-flex flex-column">
                <label for="nome">Nome do Sistema</label>
                <input type="text" id="nome" class="form-control" required />
            </div>

            <div class="form-group w-100 d-flex flex-column">
                <label for="corBorda">Cor de Borda</label>
                <input
                    type="text"
                    maxlength="2"
                    id="corBorda"
                    class="form-control"
                    data-bs-toggle="modal"
                    data-bs-target="#variantColor"
                    required
                    oninput="obterCor(event)"
                    onclick="setInputActive(event)"
                />
            </div>

            <div class="form-group w-100 d-flex flex-column">
                <label for="corFundo">Cor de Fundo</label>
                <input
                    type="text"
                    maxlength="2"
                    id="corFundo"
                    class="form-control"
                    data-bs-toggle="modal"
                    data-bs-target="#variantColor"
                    required
                    oninput="obterCor(event)"
                />
            </div>

            <button class="btn btn-primary h-100" type="submit">
                Adicionar
            </button>
        </form>

        <div
            class="container d-flex align-items-end gap-2 my-4 border p-4 rounded-3 shadow-sm bg-white"
        >
            <div class="form-group w-100">
                <label for="content">Conteúdo</label>
                <input type="text" id="content" class="form-control" />
            </div>
            <button
                class="btn btn-primary text-nowrap"
                type="button"
                onclick="importColors()"
            >
                Importar Cores
            </button>
        </div>

        <div class="container">
            <table class="table">
                <thead>
                    <tr class="text-center">
                        <th class="text-center">Nome do Sistema</th>
                        <th class="text-center">Cor de Borda</th>
                        <th class="text-center">Cor de Fundo</th>
                        <th class="text-center">Amostra</th>
                        <th class="text-center">Remover</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5">Adicione Cores</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div
            class="modal fade"
            id="variantColor"
            tabindex="-1"
            aria-labelledby="modalVariantColor"
            aria-hidden="false"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalVariantColor">
                            Variações de Cores
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="color-line"></div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>
        <script src="./js/conversor.js"></script>
        <script src="./js/db.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
